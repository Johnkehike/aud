<script th:inline="javascript">


$(document).ready(function() {


$('#userForm').on('submit', function(event) {
  event.preventDefault(); // prevent the default form submission

  $('#submit-form').hide();
  $('#loader').show();
  var oldpassword = $('#oldpassword').val();
  var newpassword = $('#newpassword').val();
  var newpassword1 = $('#newpassword1').val();

  // send the AJAX request
  $.ajax({
    url: '/user/passwordchange',
    method: 'post',
    data: {
      password: oldpassword,
      newpassword: newpassword,
      newpassword1: newpassword1
    },
    success: function(data) {
      $('#loader').hide();
      fireSuccessMessage(data.message);
    },
    error: function(jqXHR, textStatus, errorThrown) {
      // display error message to the user
      $('#loader').hide();
      $('#submit-form').show();
      fireErrorMessage("Error", "Failed to change password");
    }
  });
});


      $('#newpassword1').on('keyup', function() {
    var fieldValue1 = $(this).val(); // Get the value of field1
    var fieldValue2 = $('#newpassword').val(); // Get the value of field2

    if (fieldValue1 === fieldValue2) {
      // Values match, do something
      console.log("Values match");
       $('#submit-form').prop('disabled', false);
      $('#span-sign-up-message').html('Password match')

    } else {
      // Values don't match, do something else
      console.log("Values don't match");
       $('#submit-form').prop('disabled', true);
      $('#span-sign-up-message').html('Password mismatch')

    }
  });


        function fireErrorMessage(title, msg) {
        Swal.fire({
            type: 'error',
            title: title,
            text: msg,
            footer: ''
        });
    }

    function fireSuccessMessage(msg) {
            Swal.fire(
                    'Successful',
                    msg,
                    'success',
                    );
        }



});

</script>
